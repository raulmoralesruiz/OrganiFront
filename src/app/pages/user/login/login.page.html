<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title routerLink="/welcome" mode=ios color="primary" class="ion-text-center">Organi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">

  <form [formGroup]="loginForm" action="">

    <ion-text color="primary">
      <h1>Log In</h1>
    </ion-text>

    <ion-list>
      <ion-item lines="none">
        <ion-label>Email:</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="email" formControlName="email" name="email" placeholder="Insert email" autocomplete="off">
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item lines="none">
        <ion-label>Password:</ion-label>
      </ion-item>
      <ion-item>
        <ion-input [type]="hidePass ? 'password' : 'text'" formControlName="password" name="password"
          placeholder="Insert password" autocomplete="off">
        </ion-input>

        <ion-icon *ngIf="hidePass" name="eye-outline" (click)="hidePass = !hidePass"></ion-icon>
        <ion-icon *ngIf="!hidePass" name="eye-off-outline" (click)="hidePass = !hidePass"></ion-icon>
      </ion-item>
    </ion-list>

    <div class="ion-text-center">
      <ion-button (click)="login()" shape="round" [disabled]="!loginForm.valid">
        Login
      </ion-button>
    </div>

  </form>



</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" fill="clear" shape="round" [routerLink]="['/signup']">
      If you are not yet registered...
    </ion-button>
  </ion-toolbar>
</ion-footer>
