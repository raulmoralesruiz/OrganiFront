<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons> -->
    <ion-title color="primary" class="ion-text-center">Organi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header color="primary">
      <ion-card-title>Item</ion-card-title>
      <ion-card-subtitle>Create new item</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content class="ion-margin-top">
      <form [formGroup]="createItemForm" action="">
        
        <ion-text color="primary">
          <h1>Item</h1>
        </ion-text>

        <ion-list>
          <ion-item lines="none">
            <ion-label>Description:</ion-label>
          </ion-item>
          <ion-item>
            <ion-input type="text" formControlName="item_description" name="item_description" placeholder="Item description" autocomplete="off">
            </ion-input>
          </ion-item>
        </ion-list>

        <ion-list>
          <ion-item lines="none">
            <ion-label>Color:</ion-label>
          </ion-item>
          <ion-item>
            <ion-input type="text" formControlName="item_color" name="item_color" placeholder="Item color" autocomplete="off"></ion-input>
          </ion-item>
        </ion-list>

        <ion-list>
          <ion-item lines="none">
            <ion-label>Brand:</ion-label>
          </ion-item>
          <ion-item>
            <ion-input type="text" formControlName="item_brand" name="item_brand" placeholder="Item brand" autocomplete="off"></ion-input>
          </ion-item>
        </ion-list>

        <ion-list>
          <ion-item lines="none">
            <ion-label>Model:</ion-label>
          </ion-item>
          <ion-item>
            <ion-input type="text" formControlName="item_model" name="item_model" placeholder="Item model" autocomplete="off"></ion-input>
          </ion-item>
        </ion-list>

        <ion-list>
          <ion-item lines="none">
            <ion-label>Price:</ion-label>
          </ion-item>
          <ion-item>
            <ion-input type="tel" formControlName="item_price" name="item_price" placeholder="Item price" autocomplete="off"></ion-input>
          </ion-item>
        </ion-list>

        <ion-list>
          <ion-item lines="none">
            <ion-label>Store link:</ion-label>
          </ion-item>
          <ion-item>
            <ion-input type="text" formControlName="item_store_link" name="item_store_link" placeholder="Item store link" autocomplete="off"></ion-input>
          </ion-item>
        </ion-list>

        <ion-list>
          <ion-item lines="none">
            <ion-label>Serial number:</ion-label>
          </ion-item>
          <ion-item>
            <ion-input type="text" formControlName="item_serial_number" name="item_serial_number" placeholder="Item serial number" autocomplete="off"></ion-input>
          </ion-item>
        </ion-list>

        <ion-list>
          <ion-item lines="none">
            <ion-label>Warranty years:</ion-label>
          </ion-item>
          <ion-item>
            <ion-input type="text" formControlName="item_warranty_years" name="item_warranty_years" placeholder="Item warranty years" autocomplete="off"></ion-input>
          </ion-item>
        </ion-list>


        <div class="ion-margin-top">
          <ion-text color="primary">
            <h1>Home</h1>
          </ion-text>
        </div>

        <ion-list>
          <ion-item lines="none">
            <ion-label>Description:</ion-label>
          </ion-item>
          <ion-item>
            <ion-input type="text" formControlName="home_description" name="home_description" placeholder="Home description" autocomplete="off">
            </ion-input>
          </ion-item>
        </ion-list>

        <ion-list>
          <ion-item lines="none">
            <ion-label>Address:</ion-label>
          </ion-item>
          <ion-item>
            <ion-input type="text" formControlName="home_address" name="home_address" placeholder="Home address" autocomplete="off"></ion-input>
          </ion-item>
        </ion-list>


        <div class="ion-margin-top">
          <ion-text color="primary">
            <h1>Room</h1>
          </ion-text>
        </div>

        <ion-list>
          <ion-item lines="none">
            <ion-label>Description:</ion-label>
          </ion-item>
          <ion-item>
            <ion-input type="text" formControlName="room_description" name="room_description" placeholder="Room description" autocomplete="off">
            </ion-input>
          </ion-item>
        </ion-list>

        <ion-list>
          <ion-item lines="none">
            <ion-label>Floor:</ion-label>
          </ion-item>
          <ion-item>
            <ion-input type="text" formControlName="room_floor" name="room_floor" placeholder="Room floor" autocomplete="off"></ion-input>
          </ion-item>
        </ion-list>


        <div class="ion-margin-top">
          <ion-text color="primary">
            <h1>Container</h1>
          </ion-text>
        </div>

        <ion-list>
          <ion-item lines="none">
            <ion-label>Description:</ion-label>
          </ion-item>
          <ion-item>
            <ion-input type="text" formControlName="container_description" name="container_description" placeholder="Container description" autocomplete="off">
            </ion-input>
          </ion-item>
        </ion-list>

        <ion-list>
          <ion-item lines="none">
            <ion-label>Color:</ion-label>
          </ion-item>
          <ion-item>
            <ion-input type="text" formControlName="container_color" name="container_color" placeholder="Container color" autocomplete="off"></ion-input>
          </ion-item>
        </ion-list>


        <div class="ion-margin-top">
          <ion-text color="primary">
            <h1>Compartment</h1>
          </ion-text>
        </div>

        <ion-list>
          <ion-item lines="none">
            <ion-label>Row:</ion-label>
          </ion-item>
          <ion-item>
            <ion-input type="text" formControlName="compartment_row" name="compartment_row" placeholder="Compartment row" autocomplete="off">
            </ion-input>
          </ion-item>
        </ion-list>

        <ion-list>
          <ion-item lines="none">
            <ion-label>Column:</ion-label>
          </ion-item>
          <ion-item>
            <ion-input type="text" formControlName="compartment_column" name="compartment_column" placeholder="Compartment column" autocomplete="off"></ion-input>
          </ion-item>
        </ion-list>

      </form>
    
      <ion-button expand="block" shape="round" (click)="createItem()" [disabled]="!createItemForm.valid">Create item</ion-button>
      
    </ion-card-content>
  </ion-card>

</ion-content>
